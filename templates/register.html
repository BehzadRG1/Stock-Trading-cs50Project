
<!-- this codes is almost like login.html codes.--> -->

{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <!-- post method because we dont want the password be seeing  -->
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>

        <!-- another row for confirmation -->

        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm the Password ..." type="password">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
